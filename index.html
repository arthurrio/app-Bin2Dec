<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Bin2Dec - App</title>
</head>

<body>
    
    <div class="center">
        <h1 class="center">Bin2Dec</h1>
        <form class="center">
                
            <p>
                <label for="binary">Binary:</label>
                <input id="binary" required maxlength="8" pattern="[0-1]{8}" type="text"
                    oninput="turnBinaryOnDecimal()">
            </p>
            <p>
                <label for="decimal">Decimal:</label>
                <input id="decimal" readonly type="number">
            </p>
        </form>
    </div>
</body>

</html>
